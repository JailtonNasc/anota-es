<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Calculadora Imediata</title>
  <style>
    body {
      color: rgb(0, 21, 0);
      font-family: 'Times New Roman', Times, serif;
      font-size: larger;
      background-color: rgb(12, 0, 17);
    }
    h3 {
      color: rgb(117, 76, 0);
      font-size: larger;
      font-style: oblique;
      font-family: 'Times New Roman', Times, serif;
    }
    p {
      color: rgb(70, 85, 0);
      font-size: medium;
    }
  </style>
</head>
<body>
  <h3>Esse site é um teste de aprendizado</h3>
  <p>Aqui nesse site estou praticando a programação e tratamento de dados obtidos a partir do comando de prompt</p>
  <Script>
    var nome = prompt ('Qual o seu nome?')
    alert ('Bem vindo ' + nome)
    var n1 = Number.parseFloat ( prompt ('Digite o primeiro número'))
    var n2 = Number.parseFloat ( prompt ('Digite o segundo número'))
    var s = n1 + n2
    var m = n1 * n2
    var d = n1 / n2
    var n = n1 - n2
    alert ('A soma dos números é '+ s)
    alert ('O produto dos números é ' + m)
    alert ('A subtração dos números é ' + n)
    alert ('A divisão dos números é ' + d)

  </Script>
</body>
</html>
